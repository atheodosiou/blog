<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <!-- Title -->
      <h1 class="mt-4">{{post?.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{post?.author}}</a>
      </p>

      <!-- Preview Image -->
      <img class="img-fluid rounded" [src]="post?.imageUrl" alt="">
      <p class="my-2">Posted on {{post?.postDate | date}}</p>

      <hr class="mt-0">

      <!-- Post Content -->
      <app-post-content *ngIf="post?.content?.length>0;else noContent;" [content]="post?.content"></app-post-content>

      <hr class="mb-2">

      <!-- Comments Form -->
      <app-comment-form></app-comment-form>

      <!-- Comment with nested comments -->
      <app-comments [comments]="post?.comments"></app-comments>
    </div>
    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
      <app-category-widget></app-category-widget>
    </div>
  </div>
</div>
<app-footer></app-footer>

<ng-template #noContent>
  <p>There is no content yet.</p>
</ng-template>
